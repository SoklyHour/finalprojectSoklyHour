{% extends 'base.html' %}

{% block title %}Message Sent | WeatherApp{% endblock title %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-primary fw-bold text-center mb-4">Thank You!</h1>

        <p class="lead text-center">We have received your message. We will get back to you shortly.</p>
        
        <!-- Use JavaScript to show a popup message -->
        <script type="text/javascript">
            window.onload = function() {
                alert("Thank you for your message, {{ name }}!");
            }
        </script>
    </div>
{% endblock content %}
